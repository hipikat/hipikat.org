{% extends FLUENT_BLOGS_BASE_TEMPLATE %}
{% load i18n fluent_blogs_tags %}
{# The base template is 'fluent_blogs/base.html' by default. #}


{% block og-type %}blog{% endblock %}


{% block link %}
  {# Links for RSS (etc.) feeds #}

  <!--start block fluent_blogs/base_internal.html:link-->
  <link rel="index" href="{% blogurl 'entry_archive_index' %}" />
  <link rel="alternate" type="application/rss+xml" title="{% trans "RSS Feed of latest entries" %}" href="{% blogurl 'entry_archive_index_rss' %}" />
  <!--end block fluent_blogs/base_internal.html:link-->

{% endblock %}
